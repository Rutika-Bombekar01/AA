<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Luck Anand! 💕</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Good Luck, Anand! 🫂❣️😘</h1>
        <p class="greeting">Hey babuuu, I know you're going to do amazing on your exam. You're working so hard and I’m so proud of \
        you! 💖</p>
        <div class="input-group">
            <input type="text" id="yourName" placeholder="Write Rutika here" class="input" />
            <input type="text" id="anandName" placeholder="Write Anand here" class="input" />
        </div>
        <button id="wishButton" class="btn"> Click Me </button>
        <div id="loveMessage" class="loveMessage"></div>
        <div id="heart" class="heart">❤️</div>
        <button id="resetButton" class="btn resetBtn">Reset</button>
        <div id="celebration" class="celebration"></div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
